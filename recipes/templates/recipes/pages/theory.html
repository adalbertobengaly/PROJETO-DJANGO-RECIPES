<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theory</title>
</head>
<body>
    <h1>Theory</h1>
    
    <ul>
        {% for recipe in recipes %}
            <ul>{{ recipe.id }} {{ recipe.author }} {{ recipe.title }}</ul>

        {% empty %}
            <p>No recipes found!</p>
        {% endfor %}
    </ul>
</body>
</html>
